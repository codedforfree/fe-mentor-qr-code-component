<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body class="bg-light-gray text-[15px] flex h-screen flex-col items-center">
    <div class="flex-auto flex items-center">
      <div class="card max-w-xs m-4 p-4 bg-white rounded-xl shadow-2xl">
        <img src="./images/image-qr-code.png" class="rounded-xl" alt="" />
        <div class="text-center my-4">
          <h1
            class="text-xl leading-tight sm:text-2xl font-bold text-dark-blue"
          >
            Improve your front-end skills by buildig projects
          </h1>
          <p class="text-gray-blue pt-4 px-3 mx-auto">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level.
          </p>
        </div>
      </div>
    </div>

    <div class="bg-light-gray p-2 text-black/30 text-xs">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Coded for free</a>.
    </div>
  </body>
</html>
